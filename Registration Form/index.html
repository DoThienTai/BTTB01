<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href=".\assets\css\style.css">
		<title>Registration Form</title>
	</head>
	<body>
		<div class="container">
			<form action="">
				<h1>Register</h1>
				<p>Please fill in this from to register with us</p>
				<hr>

				<label for="fn"><b>Frist Name</b></label>
				<input type="Text" placeholder="First Name" name="fn" id="fn" required>

				<label for="psw"><b>Password</b></label>
				<input type="Password" placeholder="Enter Password" name="psw" id="psw" required>

				<label for="cpsw"><b>Password</b></label>
				<input type="text" placeholder="Enter Confirm Password" name="cpsw" id="cpsw" required>
				<hr>

				<button class="registerbtn" type="submit">Register</button>
			</form>
		</div>
	</body>
</html>
